{tmpl("Public:header")}
<div class="subBody">
	<form action="" class="jqtransform" method="POST">
	<!-- 基本信息start -->
   	<div class="cm-input-wrap-box" id="1F">
   		<div class="cm-input-wrap cf">
            <div class="left">{lang("CATNAME")}:</div>
            <div class="right">
                <input class="cm-input-text require" type="text" name="catname" value="{$category.catname}" >
            </div>
        </div>
   		<div class="cm-input-wrap cf">
            <div class="left">{lang("EN_NAME")}:</div>
            <div class="right">
                <input class="cm-input-text" type="text" name="en_name" value="{$category.en_name}" >
            </div>
        </div>
        <div class="cm-input-wrap cf">
	        <div class="left">上级分类:</div>
	        <div class="right">
	           <select class="cm-select" name="parentid">
	        		<option value="0">最为顶级栏目</option>
	        		{$tree}
	        	</select>
	        	<span>分类下存在产品,则该分类无法作为父级分类</span>
	        </div>
        </div>
        <div class="cm-input-wrap cf">
        	<div class="left">{lang("CATDIR")}:</div>
        	<div class="right">
                <input class="cm-input-text" type="text" name="catdir" value="{$category.catdir}">
            </div>
        </div>
        <div class="cm-input-wrap cf">
        	<div class="left">{lang("SEO_TITLE")}:</div>
        	<div class="right">
                <input class="cm-input-text" type="text" name="title" value="{$category.title}">
            </div>
        </div>
        <div class="cm-input-wrap cf">
        	<div class="left">{lang("SEO_KEYWORDS")}:</div>
        	<div class="right">
                <input class="cm-input-text" type="text" name="keywords" value="{$category.keywords}">
            </div>
        </div>
        <div class="cm-input-wrap cf">
        	<div class="left">{lang("SEO_DESCRIPTION")}:</div>
        	<div class="right">
        		<textarea class="cm-textarea" name="description">{$category.description}</textarea>
            </div>
        </div>
        <div class="cm-input-wrap cf">
            <div class="left">{lang("ORDER")}:</div>
            <div class="right">
                <input class="cm-input-text require" type="text" name="orderid" value="{$category.orderid}" >
            </div>
        </div>
        <div class="cm-input-wrap cf">
            <div class="left">{lang("LIST_TEMPLATE_NAME")}:</div>
            <div class="right">
                <input class="cm-input-text require" type="text" name="list_template" value="{$category.list_template}" >
            </div>
        </div>
        <div class="cm-input-wrap cf">
            <div class="left">{lang("SHOW_TEMPLATE_NAME")}:</div>
            <div class="right">
                <input class="cm-input-text require" type="text" name="show_template" value="{$category.show_template}" >
            </div>
        </div>
        <div class="cm-input-wrap cf mt20 ">
            <div class="right">
            	<input type="hidden" name="catid" value="{$catid}">
                <input class="cm-blue-btn ml80 mr20" type="submit" name="commit" value="保存">
                <input class="cm-gray-btn" type="reset" name="button" value="重置">
            </div>
        </div>
	</div>
	</form>
</div>
	<!-- 基本信息end -->
{tmpl("Public:footer")}
