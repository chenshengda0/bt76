{tmpl("Public:header")}

<div class="tips-page">
    <div class="main">
        <em class="{if $status == 1}pass{else}err{/if}"></em>
        <h3>{lang("TIP_MSG")}</h3>
        <p><span>{$msg}</span>
        {if !$stay}
	        {if $url=='goback' || $url==''}
	        	<a href="javascript:history.back();">[{lang("GO_BACK")}]</a>
	        	<script language="javascript">setTimeout("go_back();",3000);</script> 
	       	{elseif $url}
	       		<a href="{$url}">{lang("NOT_AUTO_REDIRECT")}</a>
				<script language="javascript">setTimeout("redirect('{$url}');",2000);</script> 
	       	{/if}
       	{/if}
        </p>
    </div>
</div>
                
{if !$stay}       
	<script style="text/javascript">
		function redirect(url) {
			location.href = url;
		}
		function go_back(){
			history.back();
		}
	</script>
{/if}
</body>
</html>
