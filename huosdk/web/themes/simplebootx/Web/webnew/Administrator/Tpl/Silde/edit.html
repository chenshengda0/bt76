{tmpl("Public:header")}
<div class="subBody">
   	<!-- 自定义链接start  -->
   	<div class="cm-input-wrap-box">
	    <form action="" class="jqtransform" method="POST">
	        <div class="cm-input-wrap cf">
	            <div class="left">{lang("SILDE_NAME")}:</div>
	            <div class="right">
	                <input class="cm-input-text" type="text" name="name" value="{$silde.name}" >
	            </div>
	        </div>
	        <div class="cm-input-wrap cf ">
	            <div class="left">{lang("SILDE_LINK")}:</div>
	            <div class="right">
	                <input class="cm-input-text" type="text"  name="link" value="{$silde.link}">
	            </div>
	        </div>
	        <div class="cm-input-wrap cf ">
	            <div class="left">{lang("SILDE_TYPE")}:</div>
	            <div class="right">
	                <select class="cm-select" name="type">
	                	<option value="1" {if $silde.type eq 1}selected{/if}>{$_LANG['SILDE_TYPES'][1]}</option>
	                	<option value="2" {if $silde.type eq 2}selected{/if}>{$_LANG['SILDE_TYPES'][2]}</option>
	                </select>
	            </div>
	        </div>
	        <div class="cm-input-wrap cf ">
	            <div class="left">{lang("SILDE_IMG")}:</div>
	            <div class="right">
	            	{uploadfile_html("img",1,1,$silde.img)}
					<span class="tip">pc端图片大小：1920*400</span>
	            </div>
	        </div>
	        <div class="cm-input-wrap cf  ">
	            <div class="left">{lang("ORDER")}:</div>
	            <div class="right">
	                <input class="cm-input-text" type="text" name="orderid" value="{$silde.orderid}">
	                <i>{lang("ORDER_TIP")}</i>
	            </div>
	        </div>
	        <div class="cm-input-wrap cf mt20 ">
	            <div class="right">
	            	<input type="hidden" name="id" value="{$id}">
	                <input class="cm-blue-btn ml80 mr20" type="submit" name="commit" value="保存">
	                <input class="cm-gray-btn" type="reset" name="button" value="重置">
	            </div>
	        </div>
        </form>
    </div>
   	<!-- 自定义链接end  -->
</div>

</script>    
{tmpl("Public:footer")}
