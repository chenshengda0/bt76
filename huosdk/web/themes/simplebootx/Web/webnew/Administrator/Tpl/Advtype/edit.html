{tmpl("Public:header")}
<div class="subBody">
	<div class="cm-input-wrap-box">
		<form action="" class="jqtransform" method="POST">
			<div class="cm-input-wrap cf">
				<div class="left">{lang('名称')}:</div>
				<div class="right">
					<input class="cm-input-text require" type="text" name="name" value="{$detail.name}">
				</div>
			</div>
			<div class="cm-input-wrap cf">
				<div class="left">{lang('宽')}:</div>
				<div class="right">
					<input class="cm-input-text require" type="text" name="width" value="{$detail.width}">
				</div>
			</div>
			<div class="cm-input-wrap cf">
				<div class="left">{lang('高')}:</div>
				<div class="right">
					<input class="cm-input-text require" type="text" name="height" value="{$detail.height}">
				</div>
			</div>
			<div class="cm-input-wrap cf">
				<div class="left">{lang('模板')}:</div>
				<div class="right">
					<textarea class="sm-textarea" name="temp">{$detail.temp}</textarea>
					<i>模板替换： $url 链接   $title 显示名称  $img 图片地址 </i>
				</div>
			</div>
			<div class="cm-input-wrap cf mt20 ">
				<div class="right">
					<input type="hidden" name="id" value="{$id}">
					<input class="cm-blue-btn ml80 mr20" type="submit" name="commit"
						value="保存">
					<input class="cm-gray-btn" type="reset" name="button" value="重置">
				</div>
			</div>
		</form>
	</div>
</div>
{tmpl("Public:footer")}
