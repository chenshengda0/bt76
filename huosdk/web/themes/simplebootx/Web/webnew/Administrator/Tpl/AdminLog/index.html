{tmpl("Public:header")}
<div class="subBody jq-last-border-bottom">
        <table cellpadding="0" cellspacing="0">
            <tr class="first">
               <th width="30">id</th>
               <th>操作时间</th>
               <th>操作者</th>
               <th>操作记录</th>
               <th>IP地址</th>
            </tr>
            {foreach from=$list item=v key=k}
             <tr>
              <td>{$v['id']}</td>
              <td>{date('Y-m-d H:i:s',$v['create_time'])}</td>
              <td>{$v['username']}</td>
              <td>{$v['action']}</td>
              <td>{$v['ip']}</td>
             </tr>
            {/foreach}
        </table>
    </div>
    <div class="cm-subFooter">
        <div class="paging fl ml220">
            <div class="main">
                {$pages}
            </div>
        </div>
    </div>
{tmpl("Public:footer")}
