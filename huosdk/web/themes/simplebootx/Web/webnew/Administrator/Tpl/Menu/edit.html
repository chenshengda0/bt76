{tmpl("Public:header")}

<div class="subBody">
    <div class="cm-input-wrap-box">
	    <form action="" class="jqtransform" method="POST">
	        <div class="cm-input-wrap cf">
	            <div class="left">{lang("CODE_NAME")}:</div>
	            <div class="right">
	                <input class="cm-input-text" type="text" name="name" value="{$menu['name']}"  >
	                <i>{lang("CODE_NAME_TIP")}</i>
	            </div>
	        </div>
	        <div class="cm-input-wrap cf ">
	            <div class="left">{lang("VIEW_NAME")}:</div>
	            <div class="right">
	                <input class="cm-input-text" type="text"  name="view_name" value="{lang($menu['name'])}" >
	                <i>{lang("VIEW_NAME_TIP")}</i>
	            </div>
	        </div>
	        <div class="cm-input-wrap cf  ">
	            <div class="left">{lang("ORDER")}:</div>
	            <div class="right">
	                <input class="cm-input-text" type="text" name="orderid" value="{$menu['orderid']}" >
	                <i>{lang("ORDER_TIP")}</i>
	            </div>
	        </div>
	        <div class="cm-input-wrap cf  ">
	            <div class="left">{lang("IS_SHOW")}:</div>
	            <div class="right">
	                {lang("YES")}&nbsp;<input type="radio" name="is_show" value="1" {if $menu['is_show'] eq 1}checked="true"{/if}>&nbsp;&nbsp;
			        {lang("NO")}&nbsp;<input type="radio" name="is_show" value="0" {if $menu['is_show'] eq 0}checked="true"{/if}>
	            </div>
	        </div>
	        
	        <div class="cm-input-wrap cf mt20 ">
	            <div class="right">
				    <input type="hidden" name="id" value="{$id}" />
	                <input class="cm-blue-btn ml80 mr20" type="submit" name="commit" value="保存">
	                <input class="cm-gray-btn" type="reset" name="button" value="重置">
	            </div>
	        </div>
        </form>
    </div>
</div>


    
{tmpl("Public:footer")}
