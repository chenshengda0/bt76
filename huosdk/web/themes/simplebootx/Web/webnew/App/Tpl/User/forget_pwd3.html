<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link type="text/css" href="__TMPL__Common/css/style.css" rel="stylesheet" />
<title></title>
</head>

<body>
<!--头部start-->
<div class="wrap header-search">
  <ul class="clearfix">
    <li class="fl logo"><a href="{url()}" target="_blank"><img src="{$site.login}" alt="" /></a></li>
    <li class="fl"><b>修改密码</b></li>
    <li class="fr resigers"><p>还没有手游村账号？<a href="{url('User#register')}" target="_blank">前往注册</a></p></li>
  </ul>
</div>
<!--头部end-->

<!--登录start-->
<div class="form-main">
  <div class="title-update">
    <ul>
      <li>
        <i>1</i>
        <p>输入账户名</p>
      </li>
      <li>
        <i>2</i>
        <p>验证账户信息</p>
      </li>
      <li class="step47 on">
        <i>3</i>
        <p>重置密码</p>
      </li>
      <li class="step53">
        <i>4</i>
        <p>修改完成</p>
      </li>
    </ul>
  </div>
  
  <div class="wrap">
  <form action="{url('User#change_pwd')}" method="post">
    <ul>
      <li class="clearfix mt15">
        <label>密码：</label>
        <input type="password" name="password" value="" class="fl wd328" />
      </li>
      <li class="clearfix mt15">
        <label>确认密码：</label>
        <input type="password" name="password2" value="" class="fl wd328" />
      </li>
      <input type="hidden" name="verify" value="{$verify}">
      <input type="hidden" name="email" value="{$email}">
      <li class="clearfix mt15">
        <input type="submit"  value="下一步" class="fr" />
      </li>
    </ul>
    </form>
  </div>
</div>
<!--登录end-->

{tmpl("Public:footer")}
<script type="text/javascript">
$(function(){
	$("form").submit(function(){
		var password = $("input[name='password']").val();
		var password2 = $("input[name='password2']").val();
		if(password.length < 6){
			alert("密码不能小于6位！");
			return false;
		}
		if(password != password2){
			alert("密码不一致！");
			return false;
		}
	});
})
</script>
