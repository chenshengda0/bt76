{tmpl("Public:header")}

<div class="mmtips">
<div class="main" style="background:url(__TMPL__Common/images/{if $status == -1}icon_tips.png{elseif $status == 1}bt3_icon.png{/if}) no-repeat left 0;">
<b>提示！</b>
<p>
{if $url=='goback' || $url==''}
<a href="javascript:history.back();" {if $status == -1}style="font-weight:bold;color:#ff0000;"{else}style="font-weight:bold;color:#008ad9;"{/if}>[{$msg}]</a>
<script language="javascript">setTimeout("go_back();",3000);</script> 
{elseif $url=="close"}
<input type="button" name="close" value="{lang("CLOSE")}" onClick="window.close();">
{elseif $url=="blank"}
{elseif $url}
<a href="{$url}" {if $status == -1}style="font-weight:bold;color:#ff0000;"{else}style="font-weight:bold;color:#008ad9;"{/if}>{$msg}</a>
<script language="javascript">setTimeout("redirect('{$url}');",2000);</script> 
{/if}
</p>
</div>
</div>

<script style="text/javascript">
	function redirect(url) {
		location.href = url;
	}
	function go_back(){
		history.back();
	}
</script>

{tmpl("Public:footer")}
