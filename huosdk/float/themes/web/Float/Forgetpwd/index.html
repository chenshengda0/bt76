<include file="float/themes/web/Float/header.html" />

<div class="form">
        <form  name="codeform" id="codeform"  action="{:U('Forgetpwd/bindinfo')}" method="POST">
              <div>请输入要找回的账号：</div>
              <div>
                    <input  name="username" id="username" type="text" placeholder="请输入账号"/> 
              </div>
		        <div id="msg_box">
		<!--             <div class="err1"><span>原密码错误，请重新填写!!</span></div>
		            <div class="err2"><span>两次密码输入不一致或不能为空！！</span></div> -->
		        </div>
              <input type="button" value="确定" class="form1">
        </form>
</div>

<div><a href="{:U('Help/index')}" class="blue">点此联系客服</a></div>
</body>
<script src="__PUBLIC__/float/js/jquery.js"></script>
<script src="__PUBLIC__/float/js/main.js"></script>
<script src="__PUBLIC__/float/js/float.js"></script>
<script>
	var btn1=document.querySelector(".form1");
	var vurl ;
	var vusername;
    btn1.onclick=function(){
    	vurl ="{:U('Forgetpwd/verifyusername')}";
    	vusername = $('#username').val();
    	$("#msg_box").css("display","none");
		if('' == vusername){
			showmsg("请输入账号");
			return;
		}
			
		var form_data = {
			username: vusername,
			type: 'findpwd'
		};
		sendDate(vurl,form_data,succ,err,"POST","JSON");
    }
</script>
</html>
