<!DOCTYPE html>
<html>
<head lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta charset="UTF-8">
    <title>充值</title>
    <link rel="stylesheet" href="__PUBLIC__/sdk/css/recharge.css"/>
</head>
<body>
<header class="header">
    <div class="return_btn" onclick="window.history.back()">
        <img src="__PUBLIC__/sdk/images/sdk/img/btn_return_l.png" alt=""/>
    </div>
    <h3>充值</h3>
    <div class="close_btn">
        <img src="__PUBLIC__/sdk/images/sdk/img/btn_cancle.png" alt=""/>
    </div>
</header>
<!--帐号信息-->
<div class="account_information">
    <p class="account">帐号：<i>{$Think.session.user.nickname}</i></p>
    <p class="balance">{:C('CURRENCY_NAME')}：<span>{$wallet.remain|default=0}</span></p>
</div>
<!--充值金额-->
<div class="recharge_amount">
    <h3 class="gray_title">充值金额（单位:元）</h3>
    <ul class="btn_group">
        <li>50</li>
        <li class="active">100</li>
        <li>500</li>
        <li>1000</li>
        <li>2000</li>
        <li>5000</li>
        <input type="text" placeholder="自定义金额:1-50000" style="font-family:'Microsoft YaHei'"/>
    </ul>
    <p class="canGet">可获得<span>1000</span>{:C('CURRENCY_NAME')}</p>
</div>
<!--选择支付方式-->
<div class="change_way">
    <h3 class="gray_title">选择支付方式</h3>
    <ul class="way">
        <li data-way="alipay"><div class="way_icon"><img src="__PUBLIC__/sdk/images/sdk/img/zfb.png" alt=""/></div><span>支付宝(推荐)</span><div class="right_icon"><img src="__PUBLIC__/sdk/images/sdk/img/btn_return.png" alt=""/></div></li>
        <li data-way="wxpay"><div class="way_icon"><img src="__PUBLIC__/sdk/images/sdk/img/wx.png" alt=""/></div><span>微信支付</span><div class="right_icon"><img src="__PUBLIC__/sdk/images/sdk/img/btn_return.png" alt=""/></div></li>
        <li data-way="unionpay"><div class="way_icon"><img src="__PUBLIC__/sdk/images/sdk/img/yl.png" alt=""/></div><span>银联在线支付</span><div class="right_icon"><img src="__PUBLIC__/sdk/images/sdk/img/btn_return.png" alt=""/></div></li>
    </ul>
    <form action="{:U('Wallet/charge_post')}" method="post" id="form1" style="display:none">
	    <input type="hidden" value="{$appid}" id="appid" name="appid"/>
	    <input type="hidden" value="{$agent}" id="agent" name="agent"/>
	    <input type="hidden" id="paytype" name="paytype"/>
	    <input type="hidden" id="token" name="paytoken" value="{$paytoken}"/>
	    <input type="hidden" id="input_amount" name="input_amount"/>
    </form>
</div>
<!--立即充值-->
<!--<div class="instant_recharge">-->
    <!--<button>立 即 充 值</button>-->
<!--</div>-->

<footer class="footer">
    <p><a class="QQ" href="http://wpa.qq.com/msgrd?v=3&uin={$qq}&site=qq&menu=yes"><span>客服QQ：</span>{$qq}</a>
        <a class="QQgroup" target="_blank" href="http://shang.qq.com/wpa/qunwpa?idkey=aef8a2c436923bd45cfc0312657a4d14eff3306f89aac8df6ca93d6be0766e30"><span>QQ 群：</span>{$qqgroup}</a></p>
</footer>
</body>
<script src="__PUBLIC__/sdk/js/sdk/jquery.js"></script>
<script src="__PUBLIC__/sdk/js/sdk/demo1.js"></script>
<script src="__PUBLIC__/sdk/js/sdk/recharge.js"></script>
</html>
